    <script>
        var lang = "fr";
        var serviceURLforDetail = "./MdallJson//GetCompanyByIDForJson";

        window["wb-tables"] = {
            "processing": true,
            "ajax": {
                "url": serviceURLforDetail,
                "dataType": "json",
                "data": { id: id, licID: licID, devID: devID, identifier: identifier, lang: lang, status:status  },
                "type": "GET",
                "dataSrc": "data.licenceList",
                "error": function (xhr, err) {
                    //console.log("readyState: " + xhr.readyState + "\nstatus: " + xhr.status);
                    //console.log("responseText: " + xhr.responseText);
                },
            },
            "initComplete": function (settings, json) {
                if ($.trim(json.data.company_id) == 0) {
                   // alert("error");
                }
                else {
                    $('#address').append(json.data.company_address);
                    $('#companyID').append(json.data.company_id);
                    if (licID > 0 || devID > 0) {
                        $('#companyName').append('<a href=instruments-medicaux-detail.html?lang=fr&id=' + json.data.company_id + '>' + json.data.company_name + '</a>');
                    }
                    else
                    {
                        $('#companyName').append(json.data.company_name);
                    }
                }
            },
            "ordering": false,
            "bFilter": false,
            "columns": [
                         {
                            "data": "licence.original_licence_no",
                            "sType": "number",
                            "visible": false,
                            "searchable": false
                         },
                         {
                                "data": null,
                                "render": function (data, type, full) {
                                    $('td').attr('valign', 'top');                                    
                                    if (data.licence.has_location) {
                                        return "<div><strong>Numéro de l'homologation&nbsp;:&nbsp;" + data.licence.original_licence_no
                                        + "</strong><br/>Type&nbsp;:&nbsp;" + data.licence.licence_type_desc
                                        + "<br/>Classe de l'instrument&nbsp;:&nbsp;" + data.licence.appl_risk_class
                                        + "<br/>Nom de l'homologation&nbsp;:&nbsp;" + data.licence.licence_name
                                        + "<br/>Information aditionelle&nbsp;:&nbsp;"
                                        + "<br/><a href='" + data.licence.noc_location + "'> Avis de décision" + "</a>"
                                        + "<br/><a href='" + data.licence.sbd_location + "'> Sommaire des motifs de décision" + "</a>"
                                        + "</div>";
                                    }
                                    else {
                                        return "<div><strong>Numéro de l'homologation&nbsp;:&nbsp;" + data.licence.original_licence_no
                                         + "</strong><br/>Type&nbsp;:&nbsp;" + data.licence.licence_type_desc
                                         + "<br/>Classe de l'instrument&nbsp;:&nbsp;" + data.licence.appl_risk_class
                                         + "<br/>Nom de l'homologation&nbsp;:&nbsp;" + data.licence.licence_name
                                       + "</div>";
                                    }
                                }
                         },
                         {
                             "data": "deviceList",
                             "render": function (data, type, full, meta) {
                                 return getDeviceListInfo(data,status,lang);
                             }
                         }


            ]
        }
    </script>
